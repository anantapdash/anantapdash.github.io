<!doctype html>
<html>

<head>
    <title>Sample WebAPP</title>
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.min.css" type="text/css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css" type="text/css">
    <link rel="stylesheet" href="node_modules/angular-loading-bar/src/loading-bar.css" type="text/css">
    <link rel="stylesheet" href="node_modules/angular-growl-v2/build/angular-growl.css" type="text/css">
    <link rel="stylesheet" href="app.css" type="text/css">

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-touch/angular-touch.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-loading-bar/src/loading-bar.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-growl-v2/build/angular-growl.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="SampleWebAPP" ng-controller="EmployeeController as tc">
    <div growl></div>
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>{{ title }}</h1>
            </div>
        </div>
    </div>
    <div>
        <div ui-grid="gridOptions" ui-grid-edit ui-grid-auto-resize ui-grid-selection ui-grid-pagination class="grid"></div>
    </div>

</body>

</html>
